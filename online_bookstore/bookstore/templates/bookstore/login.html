{% extends "bookstore/layout.html" %}

{% block title %}Login {% endblock %}

{% block body %}

{% if messages %}
{% for message in messages %}
        <div class="alert  alert-dismissible fade show {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %} center-block" role="alert">
            <p class="text-center">
            <strong>{{ message }}</strong>
            </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
{% endfor %}
{% endif %}

    <h2 class="heading d-flex align-items-center justify-content-center">Login</h2>


    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6 pt-3">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <input class="btn btn-primary " type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    <br>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    
    </div>

{% endblock %}
